<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="../../public/js/script.js" defer></script>
    <title>Contador</title>
</head>

<body>
    <div id="container">
        <div id="timer-container">
            <div>
                <button class="top-btn" data-top-btn="num-hour"><i class='bx bxs-up-arrow'></i></button>
                <div class="num-prev" data-num-prev="num-hour"></div>
                <div class="num" data-num="num-hour"></div>
                <div class="num-next" data-num-next="num-hour"></div>
                <button class="bottom-btn" data-bottom-btn="num-hour"><i class='bx bxs-down-arrow'></i></button>
            </div>
            <span>:</span>
            <span>horas</span>
            <div>
                <button class="top-btn" data-top-btn="num-min"><i class='bx bxs-up-arrow'></i></button>
                <div class="num-prev" data-num-prev="num-min"></div>
                <div class="num" data-num="num-min"></div>
                <div class="num-next" data-num-next="num-min"></div>
                <button class="bottom-btn" data-bottom-btn="num-min"><i class='bx bxs-down-arrow'></i></button>
            </div>
            <span>:</span>
            <span>minutos</span>
            <div>
                <button class="top-btn" data-top-btn="num-sec"><i class='bx bxs-up-arrow'></i></button>
                <div class="num-prev" data-num-prev="num-sec"></div>
                <div class="num" data-num="num-sec"></div>
                <div class="num-next" data-num-next="num-sec"></div>
                <button class="bottom-btn" data-bottom-btn="num-sec"><i class='bx bxs-down-arrow'></i></button>
            </div>
            <span>segundos</span>
        </div>
        <div id="btn-container">
            <button data-start>Iniciar</button>
            <button data-pause>Pausar</button>
        </div>
    </div>
</body>

</html>
